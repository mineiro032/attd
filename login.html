<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Chefe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Login do Chefe</h1>
</header>

<div class="container">
    <h2>Digite sua senha</h2>
    <input type="password" id="chefePassword" placeholder="Senha">
    <input type="submit" id="loginButton" value="Acessar">
</div>

<script>
    const correctPassword = 'senhaSecreta'; // Defina aqui a senha que você deseja
    const loginButton = document.getElementById('loginButton');

    loginButton.addEventListener('click', function() {
        const enteredPassword = document.getElementById('chefePassword').value;
        if (enteredPassword === correctPassword) {
            window.location.href = 'area_chefe.html'; // Redireciona para a área do chefe
        } else {
            alert('Senha incorreta!');
        }
    });
</script>

</body>
</html>
